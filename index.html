<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="startPage">
        <h1>Javascript Quiz</h1>
        <p>Try to answer to following javascript related questions within the time limit. Keep in mind that incorrect answers will deduct 10 seconds from the timer.</p>
        <button type="button" id='start' onclick="startTimer()" >Start</button>
    </div>

    <div class="questionsPage">

        <h2 id='question'>Commonly used data types DO NOT include:</h2>
        <ol>
            <li id='a1' class='f' onclick="wrong()">Strings</li>
            <li id='a2' class='f' onclick="wrong()">Booleans</li>
            <li id='a3' class='t'onclick="correct()">Alerts</li>
            <li id='a4' class='f' onclick="wrong()">Integer</li>
        </ol>
        <p id='score'>Score: 0</p>
        <p id="countdown"></div> 
    </div>

    <div class="resultsPage">
        <h1 id='complete'>Time's Up!</h1>
        <p id='finalScore'></p>
    </div>


<script src="script.js"></script>
</body>
</html>
